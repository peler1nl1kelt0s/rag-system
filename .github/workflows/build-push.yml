name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/**'
      - '.github/workflows/build-push.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  # Backend sadece backend değiştiğinde build edilecek
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if backend changed
        id: backend-changed
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'apps/backend/**'

      - name: Log in to GitHub Container Registry
        if: steps.backend-changed.outputs.backend == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        if: steps.backend-changed.outputs.backend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ github.event.repository.name }}-backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ github.event.repository.name }}-backend:${{ github.sha }}
          no-cache: true

  # Frontend sadece frontend değiştiğinde build edilecek
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if frontend changed
        id: frontend-changed
        uses: dorny/paths-filter@v2
        with:
          filters: |
            frontend:
              - 'apps/frontend/**'

      - name: Log in to GitHub Container Registry
        if: steps.frontend-changed.outputs.frontend == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        if: steps.frontend-changed.outputs.frontend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ github.event.repository.name }}-frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ github.event.repository.name }}-frontend:${{ github.sha }}
          no-cache: true
