name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/**'
      - 'k3s-gpu/**'
      - '.github/workflows/build-push.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  # Backend sadece backend değiştiğinde build edilecek
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if backend changed
        id: backend-changed
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'apps/backend/**'

      - name: Log in to GitHub Container Registry
        if: steps.backend-changed.outputs.backend == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        if: steps.backend-changed.outputs.backend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ github.event.repository.name }}-backend:latest
          no-cache: true

  # Frontend sadece frontend değiştiğinde build edilecek
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if frontend changed
        id: frontend-changed
        uses: dorny/paths-filter@v2
        with:
          filters: |
            frontend:
              - 'apps/frontend/**'

      - name: Log in to GitHub Container Registry
        if: steps.frontend-changed.outputs.frontend == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        if: steps.frontend-changed.outputs.frontend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ github.event.repository.name }}-frontend:latest
          no-cache: true

  # Custom K3s GPU image sadece k3s-gpu değiştiğinde build edilecek
  build-k3s-gpu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if k3s-gpu changed
        id: k3s-gpu-changed
        uses: dorny/paths-filter@v2
        with:
          filters: |
            k3s-gpu:
              - 'k3s-gpu/**'

      - name: Log in to GitHub Container Registry
        if: steps.k3s-gpu-changed.outputs.k3s-gpu == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push K3s GPU Image
        if: steps.k3s-gpu-changed.outputs.k3s-gpu == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./k3s-gpu
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/k3s-gpu:v1.31.5-k3s1-cuda
          no-cache: true
          build-args: |
            K3S_TAG=v1.31.5-k3s1
            CUDA_TAG=12.4.1-base-ubuntu22.04